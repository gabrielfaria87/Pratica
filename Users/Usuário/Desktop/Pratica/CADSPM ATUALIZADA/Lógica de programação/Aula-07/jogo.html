<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Velha</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 2em;
      border: 2px solid #000;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-family: sans-serif;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <table id="tabuleiro"></table>
  <div id="status">Vez do jogador: X</div>

  <script>
    const tabuleiro = [
      ["", "", ""],
      ["", "", ""],
      ["", "", ""]
    ];

    let jogadorAtual = "X";
    const tabela = document.getElementById("tabuleiro");
    const status = document.getElementById("status");

    // Cria as c√©lulas na tela
    for (let i = 0; i < 3; i++) {
      const linha = tabela.insertRow();
      for (let j = 0; j < 3; j++) {
        const celula = linha.insertCell();
        celula.addEventListener("click", () => jogar(i, j, celula));
      }
    }

    function jogar(linha, coluna, celula) {
      if (tabuleiro[linha][coluna] !== "") return;

      tabuleiro[linha][coluna] = jogadorAtual;
      celula.textContent = jogadorAtual;

      if (verificaVitoria()) {
        status.textContent = `Jogador ${jogadorAtual} venceu!`;
        desativarJogo();
        return;
      }

      if (verificaEmpate()) {
        status.textContent = "Empate!";
        return;
      }

      jogadorAtual = jogadorAtual === "X" ? "O" : "X";
      status.textContent = `Vez do jogador: ${jogadorAtual}`;
    }

    function verificaVitoria() {
      // Linhas, colunas e diagonais
      for (let i = 0; i < 3; i++) {
        if (
          tabuleiro[i][0] &&
          tabuleiro[i][0] === tabuleiro[i][1] &&
          tabuleiro[i][1] === tabuleiro[i][2]
        ) return true;

        if (
          tabuleiro[0][i] &&
          tabuleiro[0][i] === tabuleiro[1][i] &&
          tabuleiro[1][i] === tabuleiro[2][i]
        ) return true;
      }

      if (
        tabuleiro[0][0] &&
        tabuleiro[0][0] === tabuleiro[1][1] &&
        tabuleiro[1][1] === tabuleiro[2][2]
      ) return true;

      if (
        tabuleiro[0][2] &&
        tabuleiro[0][2] === tabuleiro[1][1] &&
        tabuleiro[1][1] === tabuleiro[2][0]
      ) return true;

      return false;
    }

    function verificaEmpate() {
      return tabuleiro.flat().every(cel => cel !== "");
    }

    function desativarJogo() {
      const celulas = tabela.getElementsByTagName("td");
      for (const celula of celulas) {
        celula.style.pointerEvents = "none";
      }
    }
  </script>
</body>
</html>
