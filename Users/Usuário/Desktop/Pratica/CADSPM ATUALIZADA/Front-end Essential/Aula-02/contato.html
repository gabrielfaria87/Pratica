    <!-- Conteúdo principal - forms -->
     <main>
        <section>
            <h2>Fale conosco</h2>
            <form onsubmit="enviar(event)" id="formContato">
                <!-- Campo nome -->
                 <label for="Nome:">Nome:</label>
                 <input type="text" id="email" name="nome" required placeholder="Digite o nome:">
                 <!-- Campo e-mail -->
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required placeholder="Digite o e-mail">
                  <!-- Campo comentário -->
                   <label for="comentario">Comentário:</label>
                   <textarea name="comentario" id="comentario" rows="5"></textarea>
                   <!-- botão -->
                    <button type="submit">Enviar</button>
                

            </form>
        </section>

    <script>
        function enviar(event){
            event.preventDefault();
            alert("mensagem enviada com sucesso!!")
            document.getElementById("formContato").reset()
        }
